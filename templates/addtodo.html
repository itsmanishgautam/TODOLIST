<!-- add_todolist.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add ToDoList</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Add ToDoList</h2>
  <form action="" method="POST">{% csrf_token %}
    
    <!-- Form Fields -->
    <div class="form-group">
      <label for="nametitle">Title:</label>
      <input type="text" name="nametitle" id="nametitle"  required>
    </div>

    <div class="form-group">
      <label for="namedescription">Description:</label>
      <textarea name="namedescription" id="namedescription"  required></textarea>
    </div>

    <!-- Submit Button -->
    <button type="submit">Add ToDoList</button>
  </form>
</div>

</body>
</html>
