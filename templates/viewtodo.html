<!-- viewtodo.html -->

{% load bootstrap4 %}
{% include 'navbar.html'%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <h1>Todo List</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <!-- Add more columns if needed -->
            </tr>
        </thead>
        <tbody>
            {% for todo in alltododata %}
                <tr>
                    <td>{{ todo.id }}</td>
                    <td>{{ todo.nametitle }}</td>
                    <td>{{ todo.namedescription }}</td>
                    <!-- Add more cells if needed -->
                </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
